{% extends 'base.html' %}
{% block title %}
Market Page
{% endblock %}

{% block content %}
<table class="table table-hover table-dark">
    <thead>
        <tr>
            <!-- Your Columns HERE -->
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Codigo</th>
            <th scope="col">Precio</th>
            <th scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <!-- Your rows inside the table HERE: -->
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.barcode }}</td>
            <td>${{ item.price }}</td>
            <td>
                <button class="btn btn-outline btn-info">Mas informaci√≥n</button>
                <button class="btn btn-outline btn-success">Comprar</button>
            </td>
        </tr>
        {% endfor %}

    </tbody>
</table>
{% endblock %}
